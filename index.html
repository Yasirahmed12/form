<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="">
    <h1>SAYLANI ONLINE ACADEMY</h1>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="father-name">Father Name:</label>
        <input type="text" id="father-name" name="father-name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language" name="language">
          <option value="english"></option>
          <option value="urdu">Urdu</option>
          <option value="sindhi">Sindhi</option>
          <option value="english">English</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <select id="city" name="city">
          <option value="hyderabad"></option>
          <option value="hyderabad">Hyderabad</option>
          <option value="karachi">Karachi</option>
          <option value="lahore">Lahore</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select id="hobbies" name="hobbies">
          <option value="cricket"></option>
          <option value="cricket">Cricket</option>
          <option value="football">Football</option>
          <option value="hockey">Hockey</option>
        </select>
      </div>
      <div class="form-group">
        <label for="picture">Picture:</label>
        <div class="file-upload">
          <input type="file" id="picture" name="picture">
          <label for="picture">
            <span>Choose File</span>
          </label>
          <input type="text" id="file-name" readonly placeholder="No file chosen">
        </div>
      </div>
      
      <form action="submit.php">
       <a href="file:///D:/yasir/html/index.html#" target="_blank" class="link-button">Submit</a>
      </form>
    </form>
  </div>
</body>
</html>
